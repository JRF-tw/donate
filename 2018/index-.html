
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>視差捲動jQuery Parallax Plugin Demo</title>

<script type="text/javascript" src="styles/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="styles/jquery.parallax-1.1.3.js"></script>
<script type="text/javascript" src="styles/jquery.localscroll-1.2.7-min.js"></script>
<script type="text/javascript" src="styles/jquery.scrollTo-1.4.2-min.js"></script>

<script type="text/javascript">
$(function(){
	//.parallax(xPosition, speedFactor, outerHeight) 設定選項:
	//xPosition - 水平位置
	//speedFactor - 滾動速度
	$('#intro').parallax("50%", 0.4);
	$('#second').parallax("50%", 0.1);
	$('.bg').parallax("50%", 0.4);
	$('#third').parallax("50%", 0.3);
});
</script>

<style  type="text/css">
body{padding:0; margin:0;}
#intro{
	color: rgba(0,0,0,1);
	height: 100vh;
	margin: 0 auto;
	padding: 0;
	background-color: rgba(30,40,50,.5)
}

#second{
	background: url(images/eye.svg) 50% 0 no-repeat fixed;
	color: rgba(0,0,0,1);
	height: 1300px;
	margin: 0 auto;
	overflow: hidden;
	padding: 0;
}


#third{
	background: url(images/seed.png) 50% 0 no-repeat fixed;
	color: rgba(0,0,0,1);
	height: 650px;
	padding: 100px 0 0 0;	
}
</style>

</head>

<body>
	<div id="intro" style=";">
		<img src="images/eye.svg" alt=""  width="200px" />
	</div> <!--#intro-->
	
	<div id="second">
		second
	</div> <!--#second-->
	
	<div id="third">
		third
	</div> <!--#third-->
	<p>111111</p>
</body>
</html>
