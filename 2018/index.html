<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="keywords" lang="zh-Hant-TW" content="民間司改會, 募款餐會" />
    <meta property="og:description" content="Parallax練習 1" />
    <meta property="og:title" content="2018民間司改會募款餐會——司法無所不在，司改與你同在" />

    <title>2018民間司改會募款餐會——司法無所不在，司改與你同在</title>
    <link href="images/tear.png" rel="shortcut icon" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/parallax.css" />
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="parallax" style="background-color:#E3735C;">
        <div class="parallax-group">
            <!--主視覺-->
            <div class="parallax-layer parallax-layer-1">
                <div class="eye"><img width="100%" src="images/eye.svg" alt=""></div>
            </div>
            <div class="parallax-layer parallax-layer-4">
                <div class="eye"><img width="100%" src="images/tear.png" alt=""></div>
            </div>
            <!--主視覺-->
            <!--時間軸-->
            <div class="parallax-layer parallax-layer-4">
                <div class="timeline">
                    <p class="text-center">1</p>
                </div>
            </div>
            <div class="parallax-layer parallax-layer-2">
                <div class="shot">
                    <p class="text-center">2</p>
                </div>
            </div>
            <div class="parallax-layer parallax-layer-3">
                <div class="card">
                    <p class="text-center">3</p>
                </div>
                <div class="card" style="background: rgba(0,0,0,0.6);">
                    <p class="text-center">3</p>
                </div>
            </div>
        </div>
    </div>
</body>
